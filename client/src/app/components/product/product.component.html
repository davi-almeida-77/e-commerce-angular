<div class="page-info"></div>


<div class="product-container" *ngIf="product">

  <div class="product-image-carousel" *ngIf="images.length > 0">
    <div class="image-carousel">
      <div class="image-list">
        <div
          *ngFor="let image of images; let i = index"
          class="image-item"
          (mouseover)="setActiveImage(i)"  
          (click)="setActiveImage(i)"  
        >
          <img [src]="image?.image_url" alt="Product Image {{i + 1}}" />
        </div>
      </div>
    </div>
  </div>


  <div class="product-image">
    <img *ngIf="images.length >  0 && activeImageIndex >= 0 && activeImageIndex < images.length"
    [src]="images[activeImageIndex].image_url" alt="Active Product Image" class="product-image-main">
  </div>


  <div class="product-info">
    <p class="product-title"> 
      {{ product.p_name }} <a>{{ product.category}}</a> 
    </p> 


<div class="description-container">
  <p class="description">
    {{ product.product_desc }} 
  </p>

</div>


    <div class="option">
      <label  class="selectors" >Size </label>
      <div class="size-options">
        <span class="size">S</span>
        <span class="size">M</span>
        <span class="size">L</span>
        <span class="size">XL</span>
      </div>
    </div>

    <div class="option">

    </div>

    <p class="price" > $ {{ product.price }}</p>

    <div class="quantity">
      <label   class="selectors" > Qty  </label>

      <div class="input-box">

        <button (click)="pickQuantity(1)"> + </button>
      

        <h5>{{ quantityItems }}</h5>
      

        <button (click)="pickQuantity(-1)"> - </button>
      </div>
      
    </div>


<div class="add-to-cart-container">
  <button class="add-to-cart" (click)="addToCart()">Add To Cart</button>
  

  <div class="icon-bubbles">
    <div class="icon-bubble">
      <i class="fa fa-heart" (click)="addToFavorites()"></i> 
    </div>
    <div class="icon-bubble" (click)="copyUrl()" >
      <i class="fa-regular fa-copy"></i>
    </div>
  </div>
</div>

  </div>
</div>

<div class="related-container" *ngIf="relatedProducts.length > 0">
  <h1 > Related Products </h1>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let related of relatedProducts">
        <div class="related-card">
          <img  (click)="goToProduct(related.id_product)"  [src]="related.image" alt="{{ related.p_name }}"/>
        </div>
      </div>
    </div>


  </div>
</div>
